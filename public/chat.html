<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chat App</title>
        <link href="/css/chat.css" rel="stylesheet" type="text/css">
        <link href="/css/scrollbar.css" rel="stylesheet" type="text/css">
    </head>
    <body class="chat_box">
      <div class="chat">

          <div class="chat__sidebar">
              <div id="chat-list-div"></div>            
          </div>
          <script id="sidebar-template" type="text/html">
            <div>
                <h4>Chat Room - {{room}}</h4>   
                <ul class="users">
                    {{#users}}
                    <li>{{username}}</li>
                    {{/users}}
                  </ul>
            </div>
          </script>
          <div class="chat__main">
            <span class="username_heading" id="username_head"></span>
             
            <div class="chat__messages" id="message-div">
              <div id="message-box">
              
            </div>
          </div>
          <div class="compose">
            <form id="message-form">
                <input name="message" placeholder="Message" required autocomplete="off" id="input-text">
                <button id="btn-send">Send</button>
            </form>
            <button id="send-location">Send location</button>
        </div>
      </div>
     

      <script id="message-template" type="text/html">
        <div class="received_msg">
          <div class="received_withd_msg">
        <span class="incoming_msg_img">{{name_letter}}</span>
              <div class="message">               
                  <span class="user__name">{{username}}</span>
               <div> 
                  <span class="message__name">{{message}}</span>
                 <span class="message__meta">{{createdAt}}</span>
               </div>
              </div>
            </div>
          </div>
        </div> 
          </script>
          <script id="outgoing-message-template" type="text/html">
            <div class="outgoing_msg" >
              <div class="sent_msg">          
                  <div class="message">               
                      <span class="user__name">{{username}}</span>
                   <div> 
                      <span class="message__name">{{message}}</span>
                     <span class="message__meta">{{createdAt}}</span>
                   </div>
                  </div>
                </div>
              </div>
            </div>
              </script>
  
      <script id="location-template-incoming" type="text/html">
        <div class="received_msg">
          <div class="received_withd_msg">
            <span class="incoming_msg_img">{{name_letter}}</span>
              <div class="message">
                <span class="user__name">{{username}}</span>
                <div>       
                    <span class="message__meta">{{createdAt}}</span>
                    <a href="{{url}}" target="_blank">My current location</a>
                </div>  
              </div>
            </div>
          </div>
          </script>
          <script id="location-template-outgoing" type="text/html">
            <div class="outgoing_msg" >
              <div class="sent_msg">  
                  <div class="message">
                    <span class="user__name">{{username}}</span>
                    <div>       
                        <span class="message__meta">{{createdAt}}</span>
                        <a href="{{url}}" target="_blank">My current location</a>
                    </div>  
                  </div>
                </div>
              </div>
              </script>
  
      
              <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.0.1/mustache.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
      <script src="/socket.io/socket.io.js"></script>
      <script src="/js/chat.js"></script>
  </body>
</html>
